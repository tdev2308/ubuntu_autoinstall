autoinstall:
  version: 1
  identity:
    hostname: zbook-2024
    username: tdog
    password: ""
  storage:
    config:
    -  type: disk
       id: disk1
       name: main_disk
       grub_device: true
       ptable: gpt
       match:
        path: /dev/nvme0n1
       wipe: superblock
    -  type: partition
       device: disk1
       id: disk1p1
       number: 1
       size: 1G
       flag: bios_grub
    -  type: partition
       device: disk1
       id: disk1p2
       number: 2
       size: 2G
    -  type: partition
       device: disk1
       id: disk1p3
       number: 3
       size: 8G
       flag: swap
    -  type: partition
       device: disk1
       id: disk1p4
       number: 4
       size: 150G
    -  type: partition
       device: disk1
       id: disk1p5
       number: 5
       size: *G
    -  id: disk1_rootpool
       mountpoint: /
       pool: rpool
       type: zpool
       vdevs:
       - disk1p1
    -  id: disk1_rootpool_container
       pool: disk1_rootpool
       properties:
        canmount: 'off'
        mountpoint: 'none'
       type: zfs
       volume: /ROOT
  snaps:
    - name: telegram-desktop
      classic: false
    - name: obsidian
      classic: true
    - name: code
      classic: true
    - name: slack
      classic: false
  packages:
    - vim
    - less
    - git
    - openssh-server
    - nvidia-driver-535
    - gcc
    - nvidia-cuda-toolkit
