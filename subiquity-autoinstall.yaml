autoinstall:
  version: 2
  identity:
    hostname: zbook-2024
    username: tdog
    password: "$1$FRFvCZS9$hsvlanCcb0jgsbEBlHWLq."
  storage:
    config:
    - ptable: gpt
      path: /dev/nvme0n1
      wipe: superblock-recursive
      preserve: false
      name: ''
      grub_device: false
      id: disk-nvme0n1
      type: disk
    - device: disk-nvme0n1
      size: 1G
      wipe: superblock
      flag: boot
      number: 1
      preserve: false
      grub_device: true
      offset: 1G
      path: /dev/nvme0n1p1
      id: partition-0
      type: partition
    - fstype: fat32
      volume: partition-0
      preserve: false
      id: format-1
      type: format
    - device: disk-nvme0n1
      size: 2G
      number: 2
      preserve: false
      path: /dev/nvme0n1p2
      id: partition-1
      type: partition
    - device: disk-nvme0n1
      size: 8G
      wipe: superblock
      flag: swap
      number: 3
      preserve: false
      path: /dev/nvme0n1p3
      id: partition-2
      type: partition
    - fstype: swap
      volume: partition-2
      preserve: false
      id: format-2
      type: format
    - path: ''
      device: format-2
      id: mount-1
      type: mount
    - device: disk-nvme0n1
      size: 150G
      number: 4
      preserve: false
      path: /dev/nvme0n1p4
      id: partition-3
      type: partition
    - device: disk-nvme0n1
      size: -1
      number: 5
      preserve: false
      path: /dev/nvme0n1p5
      id: partition-4
      type: partition
    - vdevs:
      - partition-1
      pool: bpool
      mountpoint: /boot
      pool_properties:
        ashift: 12
        autotrim: 'on'
        feature@async_destroy: enabled
        feature@bookmarks: enabled
        feature@embedded_data: enabled
        feature@empty_bpobj: enabled
        feature@enabled_txg: enabled
        feature@extensible_dataset: enabled
        feature@filesystem_limits: enabled
        feature@hole_birth: enabled
        feature@large_blocks: enabled
        feature@lz4_compress: enabled
        feature@spacemap_histogram: enabled
        version: null
      fs_properties:
        acltype: posixacl
        atime: null
        canmount: 'off'
        compression: lz4
        devices: 'off'
        normalization: formD
        relatime: 'on'
        sync: standard
        xattr: sa
      default_features: false
      id: zpool-0
      type: zpool
    - pool: zpool-0
      volume: BOOT
      properties:
        canmount: 'off'
        mountpoint: none
      id: zfs-0
      type: zfs
    - pool: zpool-0
      volume: BOOT/ubuntu_td2024
      properties:
        canmount: 'on'
        mountpoint: /boot
      id: zfs-1
      type: zfs
    - path: /boot/efi
      device: format-1
      id: mount-0
      type: mount
    - vdevs:
      - partition-4
      pool: rpool
      mountpoint: /
      pool_properties:
        ashift: 12
        autotrim: 'on'
        version: null
      fs_properties:
        acltype: posixacl
        atime: null
        canmount: 'off'
        compression: lz4
        devices: 'off'
        dnodesize: auto
        normalization: formD
        relatime: 'on'
        sync: standard
        xattr: sa
      default_features: true
      id: zpool-1
      type: zpool
    - pool: zpool-1
      volume: ROOT
      properties:
        canmount: 'off'
        mountpoint: none
      id: zfs-2
      type: zfs
    - pool: zpool-1
      volume: ROOT/ubuntu_td2024
      properties:
        canmount: 'on'
        mountpoint: /
      id: zfs-3
      type: zfs
    - pool: zpool-1
      volume: USERDATA
      properties:
        canmount: 'off'
        mountpoint: none
      id: zfs-19
      type: zfs
    - pool: zpool-1
      volume: USERDATA/root_td2024
      properties:
        canmount: 'on'
        mountpoint: /root
      id: zfs-20
      type: zfs
    - pool: zpool-1
      volume: USERDATA/home_td2024
      properties:
        canmount: 'on'
        mountpoint: /home
      id: zfs-21
      type: zfs
  snaps:
    - name: telegram-desktop
      classic: false
    - name: obsidian
      classic: true
    - name: code
      classic: true
    - name: slack
      classic: false
  packages:
    - vim
    - less      
