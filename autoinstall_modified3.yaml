      volume: partition-0
      preserve: false
      id: format-0
      type: format
    - device: disk-nvme0n1
      size: 2147483648
      number: 2
      preserve: false
      offset: 1074790400
      path: /dev/nvme0n1p2
      id: partition-1
      type: partition
    - device: disk-nvme0n1
      size: 8589934592
      wipe: superblock
      flag: swap
      number: 3
      preserve: false
      offset: 3222274048
      path: /dev/nvme0n1p3
      id: partition-2
      type: partition
    - fstype: swap
      volume: partition-2
      preserve: false
      id: format-1
      type: format
    - path: ''
      device: format-1
      id: mount-1
      type: mount
    - device: disk-nvme0n1
      size: 161061273600
      number: 4
      preserve: false 
      offset: 11812208640
