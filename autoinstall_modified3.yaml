      id: mount-0
      type: mount
    swap:
      size: 0
  timezone: America/Los_Angeles
  updates: security
  version: 1
  snaps:
    - name: telegram-desktop
      classic: false
    - name: obsidian
      classic: true
    - name: code
      classic: true
    - name: mattermost-desktop
      classic: false
    - name: sublime-text
      classic: true
  packages:
    - vim
    - less
    - git
    - openssh-server
    - nvidia-driver-535
    - gcc
    - nvidia-cuda-toolkit
    - timeshift
  late-commands:
    # install docker w/ ZFS driver
    - curtin in-target -- apt-get update
    - curtin in-target -- apt-get install ca-certificates curl
    - curtin in-target -- install -m 0755 -d /etc/apt/keyrings
    - curtin in-target -- curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    - curtin in-target -- chmod a+r /etc/apt/keyrings/docker.asc
    - >-
      curtin in-target -- echo 
      "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu 
      $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | 
      tee /etc/apt/sources.list.d/docker.list > /dev/null
    
