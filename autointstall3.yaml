autoinstall:
  version: 1
  identity:
    hostname: zbook-2024
    username: tdog
    password: "$1$PMKBvUAs$BNH5Bl8pXXAhILGAjg.KY."
  storage:
   config:
   - id: sda
     type: disk
     ptable: gpt
     serial: dev_vda
     name: main_disk
     wipe: superblock
     grub_device: true
     match:
       path: /dev/nvme0n1
   - id: sda1
     type: partition
     number: 1
     size: 9G
     device: sda
   - id: bios_boot
     type: partition
     size: 1M
     number: 2
     device: sda
     flag: bios_grub
   - id: sda1_root
     type: format
     fstype: zfsroot
     volume: sda1
     label: 'cloudimg-rootfs'
   - id: sda1_mount
     type: mount
     path: /
     device: sda1_root
   version: 1
  snaps:
    - name: telegram-desktop
      classic: false
    - name: obsidian
      classic: true
    - name: code
      classic: true
    - name: slack
      classic: false
  packages:
    - vim
    - less
    - git
    - openssh-server
    - nvidia-driver-535
    - gcc
    - nvidia-cuda-toolkit
