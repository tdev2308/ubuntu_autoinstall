autoinstall:
  version: 1
  identity:
    hostname: zbook-2024
    username: tdog
    password: "$1$PMKBvUAs$BNH5Bl8pXXAhILGAjg.KY."
  storage:
    config:
    -   grub_device: true
        id: disk1
        name: main_disk
        ptable: gpt
        match:
          path: /dev/nvme0n1
        type: disk
        wipe: superblock
    -   device: disk1
        flag: bios_grub
        id: bios_boot
        number: 1
        size: 1M
        type: partition    
    -   device: disk1
        id: disk1p2
        number: 2
        size: 9G
        type: partition
        flag: swap
    -   type: partition
        device: disk1
        id: disk1p3
        number: 3
        size: 150G
    -   type: partition
        device: disk1
        id: disk1p4
        size: *G
    version: 1
  snaps:
    - name: telegram-desktop
      classic: false
    - name: obsidian
      classic: true
    - name: code
      classic: true
    - name: slack
      classic: false
  packages:
    - vim
    - less
    - git
    - openssh-server
    - nvidia-driver-535
    - gcc
    - nvidia-cuda-toolkit
